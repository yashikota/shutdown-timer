name: Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  publish:
    name: Build & Publish
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        rid: [ win-x64, win-arm64 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: >
          dotnet publish
          shutdown-timer.csproj
          -c Release
          -r ${{ matrix.rid }}
          -f net8.0-windows10.0.20348.0
          --self-contained true
          /p:WindowsAppSDKSelfContained=true
          /p:PublishSingleFile=false
          /p:IncludeNativeLibrariesForSelfExtract=false
          -o publish/${{ matrix.rid }}

      - name: Collect & Zip
        shell: pwsh
        run: |
          $Rid = "${{ matrix.rid }}"
          $pubDir = "publish\$Rid"
          if (-not (Test-Path $pubDir)) { throw "Publish directory not found: $pubDir" }

          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $dist = "dist\shutdown-timer-$Rid"
          if (Test-Path $dist) { Remove-Item $dist -Recurse -Force }
          Copy-Item "$pubDir\*" $dist -Recurse -Force

          $zip = "dist\shutdown-timer-$Rid.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "$dist\*" -DestinationPath $zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shutdown-timer-${{ matrix.rid }}
          path: dist/shutdown-timer-${{ matrix.rid }}.zip
          if-no-files-found: error

  release:
    name: Create GitHub Release (on tag)
    if: startsWith(github.ref, 'refs/tags/')
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
