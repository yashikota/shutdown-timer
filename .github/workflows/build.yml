name: build

on:
  push
    
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: setup msbuild
        uses: microsoft/setup-msbuild@v1.1
  
      - name: setup nuget
        uses: NuGet/setup-nuget@v1.0.2
  
      - name: restore project packages
        run: nuget restore shutdown-timer.sln

      - name: Build app for release
        run: msbuild shutdown-timer.sln /p:Configuration=Release,Platform=x64 -t:rebuild -verbosity:diag 
